<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Control</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluency/48/calendar.png"
    />
  </head>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* ป้องกัน scrollbar ซ้อนกัน */
    }

    /* ตั้งค่า iframe ให้เต็มพื้นที่ */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <body>
    <iframe
      src="https://script.google.com/macros/s/AKfycbz3UGfmrHavO24m0S0ka6DwyUMmNMG4xIMDJLT0Y2j-0tGaL2i21Mkm6bOu0tk2Eye7bg/exec"
    ></iframe>
  </body>
</html>
