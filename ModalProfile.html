<!-- Modal Profile - Edit Personal Info & Password -->
<div
  id="profileModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center backdrop-blur-sm"
>
  <div
    id="profileModalContent"
    class="bg-white rounded-3xl shadow-2xl w-full max-w-md mx-4 overflow-hidden transform scale-95 opacity-0 transition-all duration-300"
  >
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 relative">
      <div class="flex items-center space-x-4">
        <div
          id="modalUserInitial"
          class="w-16 h-16 bg-white/20 rounded-2xl backdrop-blur-md flex items-center justify-center text-white text-2xl font-bold border border-white/30 shadow-inner"
        >
          ?
        </div>
        <div>
          <h3 class="text-xl font-bold text-white">แก้ไขข้อมูลส่วนตัว</h3>
          <p class="text-indigo-100 text-xs opacity-80" id="modalUserLabel">
            @username
          </p>
        </div>
      </div>
      <button
        type="button"
        onclick="closeProfileModal()"
        class="absolute top-4 right-4 text-white/70 hover:text-white hover:bg-white/10 rounded-full p-2 transition-all"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Content Tabs -->
    <div class="flex border-b border-gray-100 bg-gray-50/50">
      <button
        onclick="switchProfileTab('info')"
        id="tab-info"
        class="flex-1 py-4 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 transition-all"
      >
        ข้อมูลทั่วไป
      </button>
      <button
        onclick="switchProfileTab('password')"
        id="tab-password"
        class="flex-1 py-4 text-sm font-medium text-gray-400 hover:text-gray-600 transition-all"
      >
        เปลี่ยนรหัสผ่าน
      </button>
    </div>

    <div class="p-6">
      <!-- Section: Info -->
      <form id="profileInfoForm" class="space-y-5">
        <div class="space-y-1.5">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            ชื่อ-นามสกุล <span class="text-red-500">*</span>
          </label>
          <div class="relative group">
            <span
              class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-indigo-500 transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
              </svg>
            </span>
            <input
              type="text"
              id="profileFullName"
              required
              class="input-modern pl-12"
              placeholder="ชื่อ-นามสกุล"
            />
          </div>
        </div>

        <div class="space-y-1.5">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            เบอร์โทรศัพท์ <span class="text-red-500">*</span>
          </label>
          <div class="relative group">
            <span
              class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-indigo-500 transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
              </svg>
            </span>
            <input
              type="text"
              id="profilePhone"
              placeholder="0XXXXXXXXX"
              pattern="[0-9]*"
              inputmode="tel"
              maxlength="10"
              class="input-modern pl-12"
            />
          </div>
        </div>

      </form>

      <!-- Section: Password -->
      <form id="profilePasswordForm" class="hidden space-y-5">
        <div class="space-y-1.5">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            รหัสผ่านเดิม <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              type="password"
              id="oldPassword"
              required
              class="input-modern pr-12"
              placeholder="••••••••"
            />
            <button
              type="button"
              onclick="toggleProfilePassword('oldPassword', 'eyeIconOld')"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg
                id="eyeIconOld"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <div class="space-y-1.5">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              รหัสผ่านใหม่ <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="password"
                id="newPassword"
                required
                class="input-modern pr-12"
                placeholder="••••••••"
              />
              <button
                type="button"
                onclick="toggleProfilePassword('newPassword', 'eyeIconNew')"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              >
                <svg
                  id="eyeIconNew"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="space-y-1.5">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              ยืนยันรหัสผ่านใหม่ <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="password"
                id="confirmNewPassword"
                required
                class="input-modern pr-12"
                placeholder="••••••••"
              />
              <button
                type="button"
                onclick="toggleProfilePassword('confirmNewPassword', 'eyeIconConfirm')"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              >
                <svg
                  id="eyeIconConfirm"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>

    <!-- Action Buttons (Profile Footer) -->
    <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3 border-t border-gray-200">
      <button
        type="button"
        id="cancelProfileBtn"
        onclick="closeProfileModal()"
        class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-xl hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium"
      >
        ยกเลิก
      </button>

      <!-- Save Profile Button -->
      <button
        type="submit"
        form="profileInfoForm"
        id="saveProfileBtn"
        class="px-6 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-xl hover:shadow-lg hover:scale-[1.02] active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-200 font-medium flex items-center space-x-2"
      >
        <span
          id="profileSaveSpinner"
          class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
        ></span>
        <span>บันทึกการเปลี่ยนแปลง</span>
      </button>

      <!-- Change Password Button (Initially Hidden) -->
      <button
        type="submit"
        form="profilePasswordForm"
        id="changePassBtn"
        class="hidden px-6 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-xl hover:shadow-lg hover:scale-[1.02] active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-200 font-medium flex items-center space-x-2"
      >
        <span
          id="passChangeSpinner"
          class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
        ></span>
        <span>เปลี่ยนรหัสผ่าน</span>
      </button>
    </div>
    </div>
  </div>
</div>

<script>
  /**
   * Open Profile Modal
   */
  function openProfileModal() {
    const session = getSessionFromStorage();
    if (!session) return;

    // Fill Current Data
    document.getElementById("modalUserInitial").textContent = session.fullName
      ? session.fullName.charAt(0)
      : session.username.charAt(0);
    document.getElementById("modalUserLabel").textContent =
      "@" + session.username;
    document.getElementById("profileFullName").value = session.fullName || "";
    document.getElementById("profilePhone").value = session.phone || "";

    // Reset Pass Form
    document.getElementById("profilePasswordForm").reset();
    switchProfileTab("info");

    const modal = document.getElementById("profileModal");
    const content = document.getElementById("profileModalContent");

    modal.classList.remove("hidden");
    setTimeout(() => {
      content.classList.remove("scale-95", "opacity-0");
      content.classList.add("scale-100", "opacity-100");
    }, 10);
  }

  /**
   * Close Profile Modal
   */
  function closeProfileModal() {
    const modal = document.getElementById("profileModal");
    const content = document.getElementById("profileModalContent");

    content.classList.remove("scale-100", "opacity-100");
    content.classList.add("scale-95", "opacity-0");
    setTimeout(() => {
      modal.classList.add("hidden");
    }, 300);
  }

  /**
   * Switch Tabs
   */
  function switchProfileTab(tab) {
    const infoForm = document.getElementById("profileInfoForm");
    const passForm = document.getElementById("profilePasswordForm");
    const tabInfo = document.getElementById("tab-info");
    const tabPass = document.getElementById("tab-password");

    // Buttons in footer
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const changePassBtn = document.getElementById("changePassBtn");

    if (tab === "info") {
      infoForm.classList.remove("hidden");
      passForm.classList.add("hidden");
      saveProfileBtn.classList.remove("hidden");
      changePassBtn.classList.add("hidden");
      tabInfo.className =
        "flex-1 py-4 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 transition-all";
      tabPass.className =
        "flex-1 py-4 text-sm font-medium text-gray-400 hover:text-gray-600 transition-all";
    } else {
      infoForm.classList.add("hidden");
      passForm.classList.remove("hidden");
      saveProfileBtn.classList.add("hidden");
      changePassBtn.classList.remove("hidden");
      tabInfo.className =
        "flex-1 py-4 text-sm font-medium text-gray-400 hover:text-gray-600 transition-all";
      tabPass.className =
        "flex-1 py-4 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 transition-all";
    }
  }

  /**
   * Handle Profile Info Submit
   */
  document
    .getElementById("profileInfoForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const session = getSessionFromStorage();
      if (!session) return;

      const profileData = {
        fullName: document.getElementById("profileFullName").value,
        phone: document.getElementById("profilePhone").value,
      };

      // Auto-add leading zero
      if (
        profileData.phone.length === 9 &&
        (profileData.phone.startsWith("6") ||
          profileData.phone.startsWith("8") ||
          profileData.phone.startsWith("9"))
      ) {
        profileData.phone = "0" + profileData.phone;
      }

      const btn = document.getElementById("saveProfileBtn");
      const cancelBtn = document.getElementById("cancelProfileBtn");
      const spinner = document.getElementById("profileSaveSpinner");
      btn.disabled = true;
      cancelBtn.disabled = true;
      spinner.classList.remove("hidden");

      google.script.run
        .withSuccessHandler(function (response) {
          btn.disabled = false;
          cancelBtn.disabled = false;
          spinner.classList.add("hidden");
          if (response.success) {
            showToast(response.message, "success");

            // Update local session
            const updatedSession = { ...session, ...response.data };
            saveSessionToStorage(updatedSession);

            // Update Top Profile Bar UI
            if (typeof loadUserInfo === "function") loadUserInfo();

            closeProfileModal();
          } else {
            showToast(response.message, "error");
          }
        })
        .withFailureHandler(function (err) {
          btn.disabled = false;
          cancelBtn.disabled = false;
          spinner.classList.add("hidden");
          showToast(err.message, "error");
        })
        .updateCurrentUserProfile(session.sessionToken, profileData);
    });

  /**
   * Handle Password Change Submit
   */
  document
    .getElementById("profilePasswordForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const session = getSessionFromStorage();
      if (!session) return;

      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmNewPassword =
        document.getElementById("confirmNewPassword").value;

      if (newPassword !== confirmNewPassword) {
        showToast("รหัสผ่านใหม่ไม่ตรงกัน", "error");
        return;
      }

      if (newPassword.length < 6) {
        showToast("รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร", "error");
        return;
      }

      const btn = document.getElementById("changePassBtn");
      const cancelBtn = document.getElementById("cancelProfileBtn");
      const spinner = document.getElementById("passChangeSpinner");
      btn.disabled = true;
      cancelBtn.disabled = true;
      spinner.classList.remove("hidden");

      google.script.run
        .withSuccessHandler(function (response) {
          btn.disabled = false;
          cancelBtn.disabled = false;
          spinner.classList.add("hidden");
          if (response.success) {
            showToast(response.message + " กรุณาเข้าสู่ระบบใหม่", "success");
            closeProfileModal();

            // Force Logout after 1.5 seconds
            setTimeout(() => {
              if (typeof logout === "function") {
                logout(true);
              } else {
                // Fallback if logout function is not in current scope
                clearSessionStorage();
                window.location.reload();
              }
            }, 1500);
          } else {
            showToast(response.message, "error");
          }
        })
        .withFailureHandler(function (err) {
          btn.disabled = false;
          cancelBtn.disabled = false;
          spinner.classList.add("hidden");
          showToast(err.message, "error");
        })
        .changeCurrentUserPassword(session.sessionToken, {
          oldPassword,
          newPassword,
        });
    });
  /**
   * Toggle Password Visibility for Profile Modal
   */
  function toggleProfilePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (input.type === "password") {
      input.type = "text";
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
      `;
    } else {
      input.type = "password";
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
      `;
    }
  }
</script>
