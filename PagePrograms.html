<!-- Programs Management Page - Modern UI -->
<div class="space-y-6">
  <!-- Header Actions -->
  <div
    class="flex flex-col lg:flex-row justify-between items-stretch lg:items-center gap-4"
  >
    <!-- Search and Filters -->
    <div class="w-full lg:w-auto lg:flex-1">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:flex lg:flex-row gap-3 lg:items-center"
      >
        <!-- Refresh & Search Group -->
        <div class="flex flex-row gap-2 sm:col-span-2 lg:flex-1">
          <!-- Refresh Button -->
          <button
            onclick="refreshData()"
            class="flex-shrink-0 flex items-center justify-center p-3 bg-white border-2 border-gray-100 rounded-xl text-gray-500 hover:text-purple-600 hover:border-purple-100 hover:bg-purple-50 transition-all duration-200 shadow-sm"
            title="รีเฟรชข้อมูล"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
          </button>

          <!-- Search -->
          <div class="relative flex-1 lg:w-64">
            <input
              type="text"
              id="programSearchInput"
              placeholder="ค้นหาโปรแกรม..."
              onkeyup="filterPrograms()"
              class="w-full input-modern pl-10"
            />
            <svg
              class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
        </div>

        <!-- Filter by Status -->
        <select
          id="programFilterStatus"
          onchange="filterPrograms()"
          class="w-full lg:w-auto input-modern select-modern"
        >
          <option value="">ทุกสถานะ</option>
          <option value="เปิดใช้งาน">เปิดใช้งาน</option>
          <option value="ปิดใช้งาน">ปิดใช้งาน</option>
        </select>
      </div>
    </div>

    <!-- Add Program Button -->
    <button
      id="addProgramBtn"
      onclick="openAddProgramModal()"
      class="hidden w-full md:w-auto bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-3 rounded-xl hover:shadow-xl hover:scale-[1.02] active:scale-95 transition-all duration-200 flex items-center justify-center space-x-2 font-semibold shadow-lg shadow-purple-200"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        ></path>
      </svg>
      <span>เพิ่มโปรแกรม</span>
    </button>
  </div>

  <!-- Programs Table Container (Desktop) -->
  <div
    class="hidden lg:block bg-white rounded-2xl shadow-xl shadow-gray-100 overflow-hidden border border-gray-100"
  >
    <table class="w-full border-collapse">
      <thead>
          <th
            class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider"
          >
            รหัสโปรแกรม
          </th>
          <th
            class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider"
          >
            รายละเอียด
          </th>
          <th
            class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider"
          >
            ราคาผู้ใหญ่
          </th>
          <th
            class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider"
          >
            ราคาเด็ก
          </th>
          <th
            class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase tracking-wider"
          >
            สถานะ
          </th>
          <th
            id="manageHeader"
            class="hidden px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase tracking-wider"
          >
            จัดการ
          </th>
        </tr>
      </thead>
      <tbody id="programTableBody" class="divide-y divide-gray-100">
        <!-- Data will be loaded here -->
        <tr>
          <td id="loadingTd" colspan="6" class="px-6 py-12 text-center text-gray-400">
            <div class="flex flex-col items-center space-y-3">
              <div
                class="w-8 h-8 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"
              ></div>
              <span>กำลังดึงข้อมูลโปรแกรม...</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Program List Container (Mobile/Tablet) -->
  <div
    id="programGridBody"
    class="lg:hidden grid grid-cols-1 md:grid-cols-2 gap-4"
  >
    <!-- Mobile cards will be rendered here -->
  </div>

  <!-- Pagination Controls -->
  <div class="flex flex-col sm:flex-row justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100 gap-4 mt-4">
    <!-- Rows per page -->
    <div class="flex items-center space-x-3 text-sm text-gray-600">
      <span class="font-medium">แสดง</span>
      <select id="itemsPerPage" onchange="changePageSize()"   class="input-modern select-modern w-full sm:w-auto">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <span class="font-medium">รายการต่อหน้า</span>
    </div>

    <!-- Page Info & Navigation -->
    <div class="flex flex-col sm:flex-row items-center gap-4">
      <span class="hidden sm:inline text-sm font-medium text-gray-500" id="paginationInfo">หน้า 1 จาก 1 (0 รายการ)</span>
      <div class="flex items-center space-x-1">
        <button onclick="changePage('prev')" id="prevPageBtn" class="p-4 sm:p-2 border border-gray-200 rounded-xl sm:rounded-lg hover:bg-purple-50 hover:text-purple-600 hover:border-purple-200 disabled:opacity-30 disabled:cursor-not-allowed transition-all">
            <svg class="w-6 h-6 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        
        <!-- Desktop Page Numbers -->
        <div id="pageNumbers" class="hidden sm:flex items-center space-x-1">
            <!-- Page buttons will be injected here -->
        </div>

        <!-- Mobile Page Info -->
        <div class="sm:hidden flex items-center px-6 py-2 bg-purple-50 rounded-xl text-sm font-bold text-purple-700 min-w-[100px] justify-center">
            <span id="mobilePageInfo">1 / 1</span>
        </div>

        <button onclick="changePage('next')" id="nextPageBtn" class="p-4 sm:p-2 border border-gray-200 rounded-xl sm:rounded-lg hover:bg-purple-50 hover:text-purple-600 hover:border-purple-200 disabled:opacity-30 disabled:cursor-not-allowed transition-all">
            <svg class="w-6 h-6 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div
    id="emptyState"
    class="hidden text-center py-20 bg-white rounded-2xl border-2 border-dashed border-gray-100"
  >
    <div
      class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4"
    >
      <svg
        class="w-10 h-10 text-gray-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        ></path>
      </svg>
    </div>
    <h3 class="text-lg font-bold text-gray-900">ไม่พบข้อมูลโปรแกรม</h3>
    <p class="text-gray-500">ลองเปลี่ยนเงื่อนไขการค้นหาหรือเพิ่มโปรแกรมใหม่</p>
  </div>
</div>

<!-- Add/Edit Program Modal -->
<div
  id="programModal"
  class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm"
>
  <div
    id="programModalContent"
    class="bg-white rounded-2xl shadow-2xl w-full max-w-xl mx-4 max-h-[90vh] overflow-hidden"
  >
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-6 relative">
      <h3 class="text-2xl font-bold text-white" id="modalTitle">
        เพิ่มโปรแกรมใหม่
      </h3>
      <button
        type="button"
        onclick="closeProgramModal()"
        class="absolute top-4 right-4 text-white hover:bg-white/20 rounded-full p-2"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Form Content -->
    <form
      id="programForm"
      class="p-6 space-y-4 overflow-y-auto max-h-[calc(90vh-160px)]"
    >
      <input type="hidden" id="programIdHidden" />

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >รหัสโปรแกรม <span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="displayProgramId"
          required
          placeholder="ระบุรหัสโปรแกรม"
          class="input-modern"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >รายละเอียด</label
        >
        <textarea
          id="programDescription"
          rows="3"
          placeholder="ระบุรายละเอียดโปรแกรม"
          class="input-modern"
        ></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >ราคาผู้ใหญ่ <span class="text-red-500">*</span></label
          >
          <input
            type="number"
            id="programAdultPrice"
            required
            placeholder="0.00"
            class="input-modern"
             onfocus="this.select()"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >ราคาเด็ก <span class="text-red-500">*</span></label
          >
          <input
            type="number"
            id="programChildPrice"
            required
            placeholder="0.00"
            class="input-modern"
            onfocus="this.select()"
          />
        </div>
      </div>

      <div id="programStatusField">
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >สถานะ <span class="text-red-500">*</span></label
        >
        <select
          id="programStatus"
          class="input-modern select-modern w-full"
        >
          <option value="เปิดใช้งาน">เปิดใช้งาน</option>
          <option value="ปิดใช้งาน">ปิดใช้งาน</option>
        </select>
      </div>
    </form>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3 border-t">
      <button
        type="button"
        id="programCancelBtn"
        onclick="closeProgramModal()"
        class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-xl hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium"
      >
        ยกเลิก
      </button>
      <button
        type="submit"
        form="programForm"
        id="submitProgramBtn"
        class="px-6 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-xl hover:shadow-lg active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-0.05 font-bold flex items-center space-x-2"
      >
        <span
          id="programSubmitSpinner"
          class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
        ></span>
        <span id="programSubmitBtnText">บันทึก</span>
      </button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->

  class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center backdrop-blur-sm"
>
  <div
    id="deleteProgramModalContent"
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden"
  >
    <div class="bg-red-50 p-6 flex items-center space-x-4">
      <div
        class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0"
      >
        <svg
          class="w-6 h-6 text-red-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"

      </div>

        <h3 class="text-xl font-bold text-gray-900">ยืนยันการลบโปรแกรม</h3>

      </div>
    </div>

    <div class="p-6">
      <p class="text-gray-600 mb-6 text-center">
        คุณต้องการลบโปรแกรม

      </p>

      <input type="hidden" id="deleteProgramId" />

      <div class="flex space-x-3">
        <button
          type="button"
          id="programCancelDeleteBtn"
          onclick="closeDeleteProgramModal()"
        class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-xl hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium"
        >
          ยกเลิก
        </button>
        <button
          type="button"
          id="programConfirmDeleteBtn"
          onclick="confirmDeleteProgram()"
          class="flex-1 px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 hover:shadow-lg shadow-red-100 active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-0.05 font-bold flex items-center justify-center space-x-2"
        >
          <span
            id="programDeleteSpinner"
            class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
          ></span>
          <span id="programDeleteBtnText">ลบข้อมูล</span>
        </button>
      </div>

</div>

<script>
  let allProgramsList = [];
  let progFilteredList = [];
  let programEditId = null;
  let progCurrentPage = 1;
  let progItemsPerPage = 10;

  /**
   * Initialize Page
   */
  function loadPrograms() {
    fetchPrograms();
  }

  /**
   * Refresh All Data and Clear Filters
   */
  function refreshData() {
    // Clear Inputs as requested
    document.getElementById("programSearchInput").value = "";
    document.getElementById("programFilterStatus").value = "";

    // Re-fetch data without showing toast
    fetchPrograms();
  }

  /**
   * Fetch Programs from Server
   */
  function fetchPrograms() {
    const tbody = document.getElementById("programTableBody");
    const gbody = document.getElementById("programGridBody");

    // Show Loading state
    const loadingHtml = `
      <tr>
        <td colspan="6" class="px-6 py-12 text-center">
          <div class="flex flex-col items-center justify-center space-y-3">
            <div class="w-10 h-10 border-4 border-purple-100 border-t-purple-600 rounded-full animate-spin"></div>
            <p class="text-gray-400 text-sm font-medium animate-pulse">กำลังดึงข้อมูลโปรแกรม...</p>
          </div>
        </td>
      </tr>
    `;
    const gridLoadingHtml = `
      <div class="col-span-full py-12 text-center">
        <div class="flex flex-col items-center justify-center space-y-3">
          <div class="w-10 h-10 border-4 border-purple-100 border-t-purple-600 rounded-full animate-spin"></div>
          <p class="text-gray-400 text-sm font-medium animate-pulse">กำลังดึงข้อมูลโปรแกรม...</p>
        </div>
      </div>
    `;

    if (tbody) tbody.innerHTML = loadingHtml;
    if (gbody) gbody.innerHTML = gridLoadingHtml;

    const session = getSessionFromStorage();
    if (!session || !session.sessionToken) {
      showToast("กรุณาเข้าสู่ระบบใหม่", "error");
      return;
    }

    const isOwner = session.role === "Owner";
    const isArAp = session.role === "AR_AP";
    const canEdit = isOwner || isArAp;
    const addBtn = document.getElementById("addProgramBtn");
    const manageHeader = document.getElementById("manageHeader");
    
    if (addBtn) {
      if (isOwner) {
        addBtn.classList.remove("hidden");
      } else {
        addBtn.classList.add("hidden");
      }
    }

    if (manageHeader) {
      if (canEdit) {
        manageHeader.classList.remove("hidden");
        if (document.getElementById("loadingTd")) document.getElementById("loadingTd").colSpan = 6;
      } else {
        manageHeader.classList.add("hidden");
        if (document.getElementById("loadingTd")) document.getElementById("loadingTd").colSpan = 5;
      }
    }

    google.script.run
      .withSuccessHandler(function (response) {
        if (response.success) {
          allProgramsList = response.data || [];
          // Apply current filters to the new data
          filterPrograms();
        } else {
          showToast(response.message, "error");
          if (tbody) tbody.innerHTML = `<tr><td colspan="${canEdit ? 6 : 5}" class="px-6 py-8 text-center text-red-500">${response.message}</td></tr>`;
        }
      })
      .withFailureHandler(function (error) {
        showToast("เกิดข้อผิดพลาด: " + error.message, "error");
        if (tbody) tbody.innerHTML = `<tr><td colspan="${canEdit ? 6 : 5}" class="px-6 py-8 text-center text-red-500">เกิดข้อผิดพลาด: ${error.message}</td></tr>`;
      })
      .getAllPrograms(session.sessionToken);
  }

  /**
   * Render Programs List with Pagination
   */
  function renderPrograms(programs) {
    const tbody = document.getElementById("programTableBody");
    const gbody = document.getElementById("programGridBody");
    const emptyState = document.getElementById("emptyState");

    // Pagination logic
    const totalItems = programs.length;
    const totalPages = Math.ceil(totalItems / progItemsPerPage) || 1;
    
    // Ensure current page is valid
    if (progCurrentPage > totalPages) progCurrentPage = totalPages;
    if (progCurrentPage < 1) progCurrentPage = 1;

    const startIndex = (progCurrentPage - 1) * progItemsPerPage;
    const endIndex = Math.min(startIndex + progItemsPerPage, totalItems);
    const paginatedItems = programs.slice(startIndex, endIndex);

    const session = getSessionFromStorage();
    const isOwner = session && session.role === "Owner";
    const isArAp = session && session.role === "AR_AP";
    const canEdit = isOwner || isArAp;

    // Update Pagination UI
    updatePaginationUI(totalItems, totalPages);

    if (totalItems === 0) {
      tbody.innerHTML =
        `<tr><td colspan="${canEdit ? 6 : 5}" class="px-6 py-12 text-center text-gray-400">ไม่พบข้อมูล</td></tr>`;
      gbody.innerHTML = "";
      emptyState.classList.remove("hidden");
      return;
    }

    emptyState.classList.add("hidden");

    // Desktop Table
    tbody.innerHTML = paginatedItems
      .map(
        (prog) => `
      <tr class="hover:bg-purple-50/30 transition-all duration-0.05">
        <td class="px-6 py-4 text-sm font-semibold text-gray-700">
          ${prog.programId}
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${
          prog.description || "-"
        }</td>
        <td class="px-6 py-4 text-right font-semibold text-indigo-600">${Number(
          prog.adultPrice
        ).toLocaleString()}</td>
        <td class="px-6 py-4 text-right font-semibold text-purple-600">${Number(
          prog.childPrice
        ).toLocaleString()}</td>
        <td class="px-6 py-4 text-center">
          ${isOwner ? `
          <button onclick="toggleProgramStatus('${prog.programId}')" class="group relative inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold transition-all duration-200 ${
            prog.isActive
              ? "bg-green-100 text-green-700 hover:bg-green-200"
              : "bg-red-100 text-red-700 hover:bg-red-200"
          }">
            <span class="w-1.5 h-1.5 rounded-full mr-1.5 transition-colors ${
              prog.isActive ? "bg-green-500" : "bg-red-500"
            }"></span>
            ${prog.isActive ? "เปิดใช้งาน" : "ปิดใช้งาน"}
            <div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-[10px] py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap">
              คลิกเพื่อเปลี่ยนสถานะ
            </div>
          </button>
          ` : `
          <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold ${
            prog.isActive ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700"
          }">
            <span class="w-1.5 h-1.5 rounded-full mr-1.5 ${
              prog.isActive ? "bg-green-500" : "bg-red-500"
            }"></span>
            ${prog.isActive ? "เปิดใช้งาน" : "ปิดใช้งาน"}
          </div>
          `}
        </td>
        ${canEdit ? `
        <td class="px-6 py-4 text-center">
          <div class="flex justify-center space-x-1">
            <button onclick="editProgram('${
              prog.programId
            }')" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all duration-0.05" title="${isArAp ? 'แก้ไขราคา' : 'แก้ไข'}">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
            </button>
            ${isOwner ? `
            <button onclick="deleteProgram('${prog.programId}')" class="p-2 text-red-600 hover:bg-red-50 rounded-xl transition-all duration-0.05" title="ลบ">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
            ` : ''}
          </div>
        </td>
        ` : ''}
      </tr>
    `
      )
      .join("");

    // Mobile Grid
    gbody.innerHTML = paginatedItems
      .map(
        (prog) => `
      <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all duration-0.05">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h4 class="font-bold text-gray-900">${prog.programId}</h4>
          </div>
          ${isOwner ? `
          <button onclick="toggleProgramStatus('${prog.programId}')" class="px-2.5 py-1 text-[10px] font-bold rounded-lg transition-colors ${
            prog.isActive
              ? "bg-green-100 text-green-700 active:bg-green-200"
              : "bg-red-100 text-red-700 active:bg-red-200"
          }">
            ${prog.isActive ? "เปิดใช้งาน" : "ปิดใช้งาน"}
          </button>
          ` : `
          <div class="px-2.5 py-1 text-[10px] font-bold rounded-lg ${
            prog.isActive ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700"
          }">
            ${prog.isActive ? "เปิดใช้งาน" : "ปิดใช้งาน"}
          </div>
          `}
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-5 p-3 bg-gray-50 rounded-xl">
          <div class="text-center">
            <p class="text-[10px] text-gray-500 uppercase font-bold">ราคาผู้ใหญ่</p>
            <p class="text-sm font-bold text-indigo-600">${Number(
              prog.adultPrice
            ).toLocaleString()}</p>
          </div>
          <div class="text-center border-l border-gray-200">
            <p class="text-[10px] text-gray-500 uppercase font-bold">ราคาเด็ก</p>
            <p class="text-sm font-bold text-purple-600">${Number(
              prog.childPrice
            ).toLocaleString()}</p>
          </div>
        </div>

        ${canEdit ? `
        <div class="flex space-x-2">
          <button onclick="editProgram('${
            prog.programId
          }')" class="flex-1 py-2 bg-indigo-50 text-indigo-700 rounded-xl text-sm font-bold hover:bg-indigo-100 transition-colors">
            ${isArAp ? 'แก้ไขราคา' : 'แก้ไข'}
          </button>
          ${isOwner ? `
          <button onclick="deleteProgram('${
            prog.programId
          }')" class="px-4 py-2 bg-red-50 text-red-600 rounded-xl text-sm font-bold hover:bg-red-100 transition-colors">
            ลบ
          </button>
          ` : ''}
        </div>
        ` : ""}
      </div>
    `
      )
      .join("");
  }

  /**
   * Update Pagination UI
   */
  function updatePaginationUI(totalItems, totalPages) {
    const info = document.getElementById("paginationInfo");
    const mobileInfo = document.getElementById("mobilePageInfo");
    const prevBtn = document.getElementById("prevPageBtn");
    const nextBtn = document.getElementById("nextPageBtn");
    const pageNumbers = document.getElementById("pageNumbers");

    if (info) info.textContent = `หน้า ${progCurrentPage} จาก ${totalPages} (${totalItems} รายการ)`;
    if (mobileInfo) mobileInfo.textContent = `${progCurrentPage} / ${totalPages}`;
    
    if (prevBtn) prevBtn.disabled = progCurrentPage === 1;
    if (nextBtn) nextBtn.disabled = progCurrentPage === totalPages;

    // Generate page buttons (show max 5 buttons)
    let buttonsHtml = "";
    let startPage = Math.max(1, progCurrentPage - 2);
    let endPage = Math.min(totalPages, startPage + 4);
    
    if (endPage - startPage < 4) {
      startPage = Math.max(1, endPage - 4);
    }

    for (let i = startPage; i <= endPage; i++) {
      buttonsHtml += `
        <button onclick="goToPage(${i})" class="w-10 h-10 flex items-center justify-center rounded-lg border text-sm font-bold transition-all ${
        i === progCurrentPage
          ? "bg-purple-600 text-white border-purple-600 shadow-md shadow-purple-200"
          : "bg-white text-gray-600 border-gray-200 hover:bg-gray-50"
      }">
          ${i}
        </button>
      `;
    }
    pageNumbers.innerHTML = buttonsHtml;
  }

  function changePage(direction) {
    if (direction === "prev" && progCurrentPage > 1) {
      progCurrentPage--;
    } else if (direction === "next" && progCurrentPage < Math.ceil(progFilteredList.length / progItemsPerPage)) {
      progCurrentPage++;
    }
    renderPrograms(progFilteredList);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function goToPage(page) {
    progCurrentPage = page;
    renderPrograms(progFilteredList);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function changePageSize() {
    progItemsPerPage = parseInt(document.getElementById("itemsPerPage").value);
    progCurrentPage = 1;
    renderPrograms(progFilteredList);
  }

  /**
   * Filter Programs
   */
  function filterPrograms() {
    const searchTerm = document
      .getElementById("programSearchInput")
      .value.toLowerCase();
    const statusFilter = document.getElementById("programFilterStatus").value;

    progFilteredList = allProgramsList.filter((prog) => {
      const matchSearch =
        prog.programId.toLowerCase().includes(searchTerm) ||
        (prog.description &&
          prog.description.toLowerCase().includes(searchTerm));

      const statusValue = prog.isActive ? "เปิดใช้งาน" : "ปิดใช้งาน";
      const matchStatus = !statusFilter || statusValue === statusFilter;

      return matchSearch && matchStatus;
    });

    progCurrentPage = 1;
    renderPrograms(progFilteredList);
  }

  /**
   * Open Modal
   */
  function openAddProgramModal() {
    programEditId = null;
    document.getElementById("programForm").reset();
    
    const idInput = document.getElementById("displayProgramId");
    idInput.disabled = false;
    idInput.readOnly = false;

    document.getElementById("programDescription").disabled = false;
    document.getElementById("programStatus").disabled = false;
    document.getElementById("programStatus").value = "เปิดใช้งาน";
    document.getElementById("programStatusField").classList.remove("hidden");
    document.getElementById("modalTitle").textContent = "เพิ่มโปรแกรมใหม่";

    toggleModal("programModal", "programModalContent", true);
  }

  /**
   * Edit Program
   */
  function editProgram(id) {
    const prog = allProgramsList.find((p) => p.programId === id);
    if (!prog) return;

    programEditId = id;
    
    const session = getSessionFromStorage();
    const isArAp = session && session.role === "AR_AP";

    document.getElementById("modalTitle").textContent = isArAp ? "แก้ไขราคาโปรแกรม" : "แก้ไขโปรแกรม";
    document.getElementById("programIdHidden").value = prog.programId;
    
    const idInput = document.getElementById("displayProgramId");
    idInput.value = prog.programId;
    idInput.disabled = isArAp; // AR_AP cannot edit ID
    idInput.readOnly = false; // Reset readonly if it was set
    
    const descInput = document.getElementById("programDescription");
    descInput.value = prog.description || "";
    descInput.disabled = isArAp; // AR_AP cannot edit Description

    document.getElementById("programAdultPrice").value = prog.adultPrice;
    document.getElementById("programChildPrice").value = prog.childPrice;
    
    const statusSelect = document.getElementById("programStatus");
    statusSelect.value = prog.isActive ? "เปิดใช้งาน" : "ปิดใช้งาน";
    statusSelect.disabled = isArAp; // AR_AP cannot edit Status
    
    document.getElementById("programStatusField").classList.remove("hidden");

    toggleModal("programModal", "programModalContent", true);
  }

  /**
   * Close Modal
   */
  function closeProgramModal() {
    toggleModal("programModal", "programModalContent", false);
  }

  /**
   * Toggle Modal Utility
   */
  function toggleModal(modalId, contentId, show) {
    const modal = document.getElementById(modalId);
    const content = document.getElementById(contentId);

    if (show) {
      modal.classList.remove("hidden");
      modal.classList.add("modal-show");
      setTimeout(() => content.classList.add("modal-content-show"), 10);
    } else {
      modal.classList.add("modal-hide");
      content.classList.add("modal-content-hide");
      setTimeout(() => {
        modal.classList.add("hidden");
        modal.classList.remove("modal-show", "modal-hide");
        content.classList.remove("modal-content-show", "modal-content-hide");
      }, 50);
    }
  }

  /**
   * Toggle Button Loading
   */
  function setBtnLoading(
    btnId,
    spinnerId,
    textId,
    isLoading,
    defaultText,
    loadingText
  ) {
    const btn = document.getElementById(btnId);
    const spinner = document.getElementById(spinnerId);
    const text = document.getElementById(textId);
    const cancelBtnId =
      btnId === "submitProgramBtn" ? "programCancelBtn" : "programCancelDeleteBtn";
    const cancelBtn = document.getElementById(cancelBtnId);

    if (isLoading) {
      btn.disabled = true;
      if (cancelBtn) cancelBtn.disabled = true;
      spinner.classList.remove("hidden");
      text.textContent = loadingText;
    } else {
      btn.disabled = false;
      if (cancelBtn) cancelBtn.disabled = false;
      spinner.classList.add("hidden");
      text.textContent = defaultText;
    }
  }

  /**
   * Handle Form Submit
   */
  document
    .getElementById("programForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const programData = {
        programId: document.getElementById("displayProgramId").value,
        description: document.getElementById("programDescription").value,
        adultPrice: parseFloat(document.getElementById("programAdultPrice").value),
        childPrice: parseFloat(document.getElementById("programChildPrice").value),
        isActive: document.getElementById("programStatus").value === "เปิดใช้งาน",
      };

      const session = getSessionFromStorage();
      if (!session || !session.sessionToken) {
        showToast("กรุณาเข้าสู่ระบบใหม่", "error");
        return;
      }

      setBtnLoading(
        "submitProgramBtn",
        "programSubmitSpinner",
        "programSubmitBtnText",
        true,
        "บันทึก",
        "กำลังบันทึก..."
      );

      const functionName = programEditId ? "updateProgram" : "createProgram";
      const args = programEditId ? [session.sessionToken, programEditId, programData] : [session.sessionToken, programData];

      google.script.run
        .withSuccessHandler(function (response) {
          setBtnLoading(
            "submitProgramBtn",
            "programSubmitSpinner",
            "programSubmitBtnText",
            false,
            "บันทึก",
            "กำลังบันทึก..."
          );
          if (response.success) {
            showToast(response.message, "success");
            closeProgramModal();
            fetchPrograms();
          } else {
            showToast(response.message, "error");
          }
        })
        .withFailureHandler(function (error) {
          setBtnLoading(
            "submitProgramBtn",
            "programSubmitSpinner",
            "programSubmitBtnText",
            false,
            "บันทึก",
            "กำลังบันทึก..."
          );
          showToast("เกิดข้อผิดพลาด: " + error.message, "error");
        })
        [functionName](...args);
    });

  /**
   * Delete Program
   */
  function deleteProgram(id) {
    document.getElementById("deleteProgramId").value = id;
    document.getElementById("deleteProgramDisplayId").textContent = id;
    const modal = document.getElementById("deleteProgramModal");
    const modalContent = document.getElementById("deleteProgramModalContent");

    modal.classList.remove("hidden");
    modal.classList.add("modal-show");
    setTimeout(() => modalContent.classList.add("modal-content-show"), 10);
  }

  function closeDeleteProgramModal() {
    toggleModal("deleteProgramModal", "deleteProgramModalContent", false);
  }

  function confirmDeleteProgram() {
    const id = document.getElementById("deleteProgramId").value;

    setBtnLoading(
      "programConfirmDeleteBtn",
      "programDeleteSpinner",
      "programDeleteBtnText",
      true,
      "ลบข้อมูล",
      "กำลังลบ..."
    );

    const session = getSessionFromStorage();
    if (!session || !session.sessionToken) {
      showToast("กรุณาเข้าสู่ระบบใหม่", "error");
      return;
    }

    google.script.run
      .withSuccessHandler(function (response) {
        setBtnLoading(
          "programConfirmDeleteBtn",
          "programDeleteSpinner",
          "programDeleteBtnText",
          false,
          "ลบข้อมูล",
          "กำลังลบ..."
        );
        if (response.success) {
          showToast(response.message, "success");
          closeDeleteProgramModal();
          fetchPrograms();
        } else {
          showToast(response.message, "error");
        }
      })
      .withFailureHandler(function (error) {
        setBtnLoading(
          "programConfirmDeleteBtn",
          "programDeleteSpinner",
          "programDeleteBtnText",
          false,
          "ลบข้อมูล",
          "กำลังลบ..."
        );
        showToast("เกิดข้อผิดพลาด: " + error.message, "error");
      })
      .deleteProgram(session.sessionToken, id);
  }

  /**
   * Quick Toggle Program Status
   */
  function toggleProgramStatus(id) {
    const session = getSessionFromStorage();
    if (!session || !session.sessionToken) {
      showToast("กรุณาเข้าสู่ระบบใหม่", "error");
      return;
    }

    google.script.run
      .withSuccessHandler(function (response) {
        if (response.success) {
          showToast(response.message, "success");
          fetchPrograms(); // Refresh updated data
        } else {
          showToast(response.message, "error");
        }
      })
      .withFailureHandler(function (error) {
        showToast("เกิดข้อผิดพลาด: " + error.message, "error");
      })
      .toggleProgramStatus(session.sessionToken, id);
  }
</script>
