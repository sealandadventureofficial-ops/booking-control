<script>
  /**
   * Session Management Functions
   */
  function saveSessionToStorage(sessionData) {
    try {
      localStorage.setItem("bookingSession", JSON.stringify(sessionData));
    } catch (error) {
      console.error("Error saving session:", error);
    }
  }

  function getSessionFromStorage() {
    try {
      const session = localStorage.getItem("bookingSession");
      return session ? JSON.parse(session) : null;
    } catch (error) {
      console.error("Error reading session:", error);
      return null;
    }
  }

  function clearSessionStorage() {
    try {
      localStorage.removeItem("bookingSession");
    } catch (error) {
      console.error("Error clearing session:", error);
    }
  }

  /**
   * Premium Toast Notification System
   */
  function showToast(message, type = "info", duration = 4000) {
    // 1. Ensure Container exists
    let container = document.querySelector(".toast-container");
    if (!container) {
      container = document.createElement("div");
      container.className = "toast-container";
      document.body.appendChild(container);
    }

    // 2. Define Icons and Titles
    const configs = {
      success: {
        title: "สำเร็จ",
        icon: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
      },
      error: {
        title: "เกิดข้อผิดพลาด",
        icon: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
      },
      warning: {
        title: "แจ้งเตือน",
        icon: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
      },
      info: {
        title: "ข้อมูล",
        icon: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
      },
    };

    const config = configs[type] || configs.info;

    // 3. Create Toast Element
    const toast = document.createElement("div");
    toast.className = `toast toast-${type}`;
    toast.innerHTML = `
      <div class="toast-icon">${config.icon}</div>
      <div class="toast-content">
        <div class="toast-title">${config.title}</div>
        <div class="toast-message">${message}</div>
      </div>
      <div class="toast-progress">
        <div class="toast-progress-bar" style="animation: toastProgress ${duration}ms linear forwards"></div>
      </div>
    `;

    // Add Keyframes dynamically if not exists
    if (!document.getElementById("toast-animation-style")) {
      const style = document.createElement("style");
      style.id = "toast-animation-style";
      style.innerHTML = `
        @keyframes toastProgress {
          from { transform: scaleX(1); }
          to { transform: scaleX(0); }
        }
      `;
      document.head.appendChild(style);
    }

    // 4. Show and Auto-remove
    container.appendChild(toast);

    const removeToast = () => {
      toast.classList.add("toast-fade-out");
      setTimeout(() => toast.remove(), 300);
    };

    const timeoutId = setTimeout(removeToast, duration);

    // Click to dismiss
    toast.onclick = () => {
      clearTimeout(timeoutId);
      removeToast();
    };
  }

  /**
   * Page State Management (localStorage)
   */
  function saveCurrentPage(pageName) {
    try {
      localStorage.setItem("currentPage", pageName);
    } catch (error) {
      console.error("Error saving page state:", error);
    }
  }

  function getCurrentPage() {
    try {
      return localStorage.getItem("currentPage");
    } catch (error) {
      console.error("Error reading page state:", error);
      return null;
    }
  }

  /**
   * Load User Info (Optimized)
   */
  function loadUserInfo() {
    const session = getSessionFromStorage();

    if (!session || !session.sessionToken) {
      loadPage("login");
      return;
    }

    // Use cached data
    const currentUser = {
      userId: session.userId,
      username: session.username,
      fullName: session.fullName,
      role: session.role,
    };

    // Update UI
    document.getElementById("userName").textContent =
      currentUser.fullName || currentUser.username;
    document.getElementById("userRole").textContent = currentUser.role;
    document.getElementById("userInitial").textContent = currentUser.fullName
      ? currentUser.fullName.charAt(0).toUpperCase()
      : currentUser.username.charAt(0).toUpperCase();

    loadMenu(currentUser.role);

    // Load last visited page or default
    let lastPage = getCurrentPage();

    // Security Check: Prevent non-owners from accessing restricted pages even if cached
    if (lastPage === "employees" && currentUser.role !== "Owner") {
      lastPage = null; // Force default redirect
    }

    // Security Check: Prevent non-AR_AP/Owner from accessing payment-approval
    if (
      lastPage === "payment-approval" &&
      currentUser.role !== "AR_AP" &&
      currentUser.role !== "Owner"
    ) {
      lastPage = null; // Force default redirect
    }

    if (lastPage) {
      // โหลดหน้าที่เคยเปิดล่าสุด
      loadPageContent(lastPage);
      navigateTo(lastPage);
    } else {
      // โหลดหน้า default ตาม role
      if (
        currentUser.role === "Admin" ||
        currentUser.role === "Cost" ||
        currentUser.role === "Owner"
      ) {
        loadPageContent("dashboard");
        navigateTo("dashboard");
      } else if (currentUser.role === "AR_AP") {
        loadPageContent("payment-approval");
        navigateTo("payment-approval");
      } else if (currentUser.role === "OP") {
        loadPageContent("booking");
        navigateTo("booking");
      }
    }

    // Validate in background
    google.script.run
      .withSuccessHandler(function (response) {
        if (!response.success) {
          showToast("Session หมดอายุ กรุณาเข้าสู่ระบบใหม่", "error");
          setTimeout(() => {
            clearSessionStorage();
            localStorage.removeItem("currentPage"); // ลบ page state
            loadPage("login");
          }, 1500);
        }
      })
      .withFailureHandler(function (error) {
        console.error("Session validation error:", error);
      })
      .getCurrentUser(session.sessionToken);
  }

  /**
   * Load Menu based on Role
   */
  function loadMenu(role) {
    const menuItems = document.querySelectorAll(".sidebar-item");

    menuItems.forEach((item) => {
      const requiredRole = item.getAttribute("data-role");
      const pageName = item.getAttribute("data-page");

      let isVisible = true;

      // Rule 1: Role Specific Menu (e.g. Employees for Owner, Payment Approval for AR_AP/Owner)
      if (requiredRole) {
        // Support multiple roles separated by comma
        const allowedRoles = requiredRole.split(",").map((r) => r.trim());

        // Check if current role is in allowed roles OR if user is Owner (Owner has access to everything)
        if (!allowedRoles.includes(role) && role !== "Owner") {
          isVisible = false;
        }
      }

      // Rule 2: OP Role Restriction (Removed to allow seeing all data)
      /*
      if (role === "OP" && pageName !== "booking") {
        isVisible = false;
      }
      */

      // Rule 3: AR_AP/Cost Role - Restrictions
      if (role === "AR_AP" || role === "Cost") {
        let allowedPages = [
          "booking",
          "payment-approval",
          "refund",
          "programs",
          "locations",
        ];
        if (role === "Cost") {
          allowedPages.push("dashboard", "reports");
        }

        if (!allowedPages.includes(pageName)) {
          isVisible = false;
        }
      }

      if (isVisible) {
        item.classList.remove("hidden");
      } else {
        item.classList.add("hidden");
      }
    });

    // Add click handlers
    menuItems.forEach((item) => {
      item.addEventListener("click", function (e) {
        e.preventDefault();
        const pageName = this.getAttribute("data-page");
        if (pageName) {
          navigateTo(pageName);
          if (window.innerWidth < 1024) {
            toggleSidebar();
          }
        }
      });
    });
  }

  /**
   * Navigate to Page (with State Save)
   */
  function navigateTo(pageName) {
    // Hide all pages
    document.querySelectorAll(".page-container").forEach((page) => {
      page.classList.remove("active");
    });

    // Show selected page
    const targetPage = document.getElementById(`page-${pageName}`);
    if (targetPage) {
      targetPage.classList.add("active");

      // Update active menu
      document.querySelectorAll(".sidebar-item").forEach((item) => {
        item.classList.remove("active");
      });
      const activeMenu = document.querySelector(`[data-page="${pageName}"]`);
      if (activeMenu) {
        activeMenu.classList.add("active");
      }

      // Update page title
      const titles = {
        dashboard: { title: "Dashboard", subtitle: "ภาพรวมระบบ" },
        booking: {
          title: "จัดการการจอง",
          subtitle: "สร้างและจัดการการจองทัวร์",
        },
        employees: {
          title: "จัดการพนักงาน",
          subtitle: "จัดการข้อมูลพนักงานและสิทธิ์",
        },
        programs: { title: "จัดการโปรแกรม", subtitle: "จัดการโปรแกรมทัวร์" },
        locations: {
          title: "จัดการสถานที่",
          subtitle: "จัดการสถานที่ท่องเที่ยว",
        },
        "payment-approval": {
          title: "อนุมัติการชำระเงิน",
          subtitle: "จัดการและอนุมัติการชำระเงิน",
        },
        reports: { title: "รายงาน", subtitle: "รายงานและสถิติ" },
        refund: {
          title: "จัดการการคืนเงิน",
          subtitle: "ระบบบันทึกและติดตามรายการคืนเงิน",
        },
      };

      if (titles[pageName]) {
        document.getElementById("pageTitle").textContent =
          titles[pageName].title;
        document.getElementById("pageSubtitle").textContent =
          titles[pageName].subtitle;
      }

      // Save current page to localStorage
      saveCurrentPage(pageName);

      // Call page load function
      loadPageContent(pageName);
    }
  }

  /**
   * Load Page Content
   */
  function loadPageContent(pageName) {
    const pageElement = document.getElementById(`page-${pageName}`);
    if (!pageElement) return;

    // Call page-specific load function
    const loadFunctions = {
      dashboard: "loadDashboard",
      booking: "loadBookings",
      employees: "loadEmployees",
      programs: "loadPrograms",
      locations: "loadLocations",
      "payment-approval": "loadPaymentApproval",
      reports: "loadReports",
      refund: "loadRefundPage",
    };

    const functionName = loadFunctions[pageName];
    if (functionName && typeof window[functionName] === "function") {
      window[functionName]();
    }
  }

  /**
   * Toggle Sidebar (Mobile)
   */
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  }

  /**
   * Logout
   */
  function logout(force = false) {
    if (force) {
      handleFinalLogout();
      return;
    }

    const modal = document.getElementById("logoutModal");
    const content = document.getElementById("logoutModalContent");

    modal.classList.remove("hidden");
    setTimeout(() => {
      content.classList.remove("scale-95", "opacity-0");
      content.classList.add("scale-100", "opacity-100");
    }, 10);
  }

  function closeLogoutModal() {
    const modal = document.getElementById("logoutModal");
    const content = document.getElementById("logoutModalContent");

    content.classList.remove("scale-100", "opacity-100");
    content.classList.add("scale-95", "opacity-0");
    setTimeout(() => modal.classList.add("hidden"), 300);
  }

  function confirmLogout() {
    const btn = document.getElementById("confirmLogoutBtn");
    const cancelBtn = document.getElementById("cancelLogoutBtn");
    const spinner = document.getElementById("logoutSpinner");
    const text = document.getElementById("logoutBtnText");

    // Start Loading
    btn.disabled = true;
    cancelBtn.disabled = true;
    spinner.classList.remove("hidden");
    text.textContent = "กำลังออกจากระบบ...";

    // Wait 0.8 seconds then proceed
    setTimeout(() => {
      handleFinalLogout();
    }, 800);
  }

  function handleFinalLogout() {
    clearSessionStorage();
    localStorage.removeItem("currentPage");
    showToast("ออกจากระบบสำเร็จ", "success");

    setTimeout(() => {
      loadPage("login");
    }, 500);
  }

  // Initialize
  loadUserInfo();
</script>
