      return session ? JSON.parse(session) : null;

      },
    };

    const config = configs[type] || configs.info;

    // 3. Create Toast Element
    const toast = document.createElement("div");
    toast.className = `toast toast-${type}`;
    toast.innerHTML = `
      <div class="toast-icon">${config.icon}</div>
      <div class="toast-content">
        <div class="toast-title">${config.title}</div>
        <div class="toast-message">${message}</div>
      </div>
      <div class="toast-progress">
        <div class="toast-progress-bar" style="animation: toastProgress ${duration}ms linear forwards"></div>
      </div>
    `;

    // 4. Show and Auto-remove
    container.appendChild(toast);

    const removeToast = () => {
      toast.classList.add("toast-fade-out");
      setTimeout(() => toast.remove(), 300);
    };

    const timeoutId = setTimeout(removeToast, duration);

    // Click to dismiss
    toast.onclick = () => {
      clearTimeout(timeoutId);

    };
  }

  /**
   * Remember Me Functions
   */
  function saveRememberMe(username) {
    try {
      localStorage.setItem(
        "rememberMe",
        JSON.stringify({
          username: username,
          timestamp: new Date().getTime(),
        })
      );
    } catch (error) {
      console.error("Error saving remember me:", error);
    }
  }

  function getRememberMe() {
    try {
      const data = localStorage.getItem("rememberMe");
      if (data) {
        const parsed = JSON.parse(data);
        // Check if not expired (30 days)
        const now = new Date().getTime();
        const maxAge = 30 * 24 * 60 * 60 * 1000; // 30 days
        if (now - parsed.timestamp < maxAge) {
          return parsed;
        } else {
          localStorage.removeItem("rememberMe");
        }
      }
    } catch (error) {
      console.error("Error reading remember me:", error);
    }
    return null;
  }

  function clearRememberMe() {
    try {
      localStorage.removeItem("rememberMe");
    } catch (error) {
      console.error("Error clearing remember me:", error);
    }
  }
